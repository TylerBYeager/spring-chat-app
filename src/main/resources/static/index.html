<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    height: 100vh;
}

#login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#login-container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 400px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

#chat-container {
    display: none; /* Hidden initially */
    width: 700px;
    height: 80vh;
    margin: 40px auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    overflow: hidden;
}
    </style>
</head>
<body>

<div id="login-wrapper">
    <div id="login-container">
        <h2>Enter your name to join the chat</h2>
        <input type="text" id="usernameInput" placeholder="Your name" />
        <button onclick="joinChat()">Join</button>
    </div>
</div>

<div id="chat-container">
    <!-- Left: Chat Section -->
    <div id="chatSection">
        <h2>WebSocket Chat</h2>
        <p id="welcomeMsg"></p>

        <input type="text" id="messageInput" placeholder="Your message" />
        <button id="sendButton" onclick="sendMessage()">Send</button>

        <p id="typingIndicator"></p>
        <p id="errorMsg"></p>

        <ul id="chat"></ul>
    </div>

    <!-- Right: User Sidebar -->
    <div id="userSidebar">
        <h3>Users Online</h3>
        <ul id="usersList"></ul>
    </div>
</div>

<script>
    let stompClient;
    let username;
    let typingTimeout = null;
    const typingUsers = new Set();

    function joinChat() {
        const input = document.getElementById("usernameInput").value.trim();
        if (!input) return;

        username = input;
        localStorage.setItem("chatUsername", username);

        document.getElementById("welcomeMsg").textContent = `Hello ${username}, welcome to the chat!`;
        document.getElementById("login-wrapper").style.display = "none";
document.getElementById("chat-container").style.display = "flex";

        connectSocket();
    }

    function connectSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', function (msg) {
                const body = JSON.parse(msg.body);
                const chat = document.getElementById('chat');
                const item = document.createElement('li');
                item.textContent = `${body.time} ${body.from}: ${body.content}`;
                chat.appendChild(item);
                chat.scrollTop = chat.scrollHeight;
            });

            stompClient.subscribe("/topic/typing", function (msg) {
                const typingData = JSON.parse(msg.body);
                const typingIndicator = document.getElementById("typingIndicator");

                if (!typingData || typingData.from === username) return;

                if (typingData.type === "TYPING") {
                    typingUsers.add(typingData.from);
                } else if (typingData.type === "STOP_TYPING") {
                    typingUsers.delete(typingData.from);
                }

                if (typingUsers.size === 0) {
                    typingIndicator.textContent = "";
                } else {
                    const names = Array.from(typingUsers);
                    if (names.length === 1) {
                        typingIndicator.textContent = `${names[0]} is typing...`;
                    } else if (names.length === 2) {
                        typingIndicator.textContent = `${names[0]} and ${names[1]} are typing...`;
                    } else {
                        const last = names.pop();
                        typingIndicator.textContent = `${names.join(', ')}, and ${last} are typing...`;
                    }
                }
            });

            stompClient.subscribe("/topic/users", function (msg) {
                const users = JSON.parse(msg.body);
                const usersList = document.getElementById("usersList");
                usersList.innerHTML = "";

                users.forEach(function (user) {
                    const li = document.createElement("li");
                    li.textContent = user;
                    usersList.appendChild(li);
                });
            });

            const messageInput = document.getElementById('messageInput');

            messageInput.addEventListener('input', function () {
                if (stompClient && username) {
                    stompClient.send("/app/typing", {}, JSON.stringify({
                        from: username,
                        type: "TYPING"
                    }));

                    if (typingTimeout) {
                        clearTimeout(typingTimeout);
                    }

                    typingTimeout = setTimeout(() => {
                        stompClient.send("/app/typing", {}, JSON.stringify({
                            from: username,
                            type: "STOP_TYPING"
                        }));
                        typingTimeout = null;
                    }, 2000);
                }
            });

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    }

    function sendMessage() {
        const message = document.getElementById('messageInput').value.trim();
        const errorMsg = document.getElementById('errorMsg');

        if (!username || !message) {
            errorMsg.textContent = "Please enter a message.";
            errorMsg.style.display = "block";
            setTimeout(() => errorMsg.style.display = "none", 3000);
            return;
        }

        stompClient.send('/app/chat', {}, JSON.stringify({
            from: username,
            content: message,
            type: "CHAT"
        }));

        document.getElementById('messageInput').value = '';

        if (typingTimeout) {
            clearTimeout(typingTimeout);
            typingTimeout = null;
        }

        stompClient.send("/app/typing", {}, JSON.stringify({
            from: username,
            type: "STOP_TYPING"
        }));
    }

    window.addEventListener('DOMContentLoaded', () => {
        const savedName = localStorage.getItem("chatUsername");
        const usernameInput = document.getElementById("usernameInput");

        if (savedName) {
            usernameInput.value = savedName;
        }

        usernameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });
    });
</script>

</body>
</html>
