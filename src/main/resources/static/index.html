<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            background-color: #f0f2f5;
        }

        #chat-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chat {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            border-top: 1px solid #eee;
        }

        #chat li {
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

    </style>

</head>
<body>
<div id="chat-container">
    <h2>Web Socket Live Chat App</h2>
    <h3>A work in progress</h3>
    <input type="text" id="from" placeholder="Your name" />
    <input type="text" id="messageInput" placeholder="Your message" />
    <button onclick="sendMessage()">Send</button>
    <p id="typingIndicator" style="color: gray;"></p>
    <ul id="chat"></ul>
</div>

<script>
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        // Subscribe to chat messages
        stompClient.subscribe('/topic/messages', function (msg) {
            const body = JSON.parse(msg.body);
            const chat = document.getElementById('chat');
            const item = document.createElement('li');

            // Handle different message types
            if (body.type === "JOIN") {
                item.textContent = `${body.time} — ${body.content}`;
                item.style.color = "green";
                item.style.fontStyle = "italic";
            } else if (body.type === "LEAVE") {
                item.textContent = `${body.time} — ${body.content}`;
                item.style.color = "red";
                item.style.fontStyle = "italic";
            } else {
                item.textContent = `${body.time} ${body.from}: ${body.content}`;
            }

            chat.appendChild(item);
        });


        stompClient.subscribe("/topic/typing", function (msg) {
        const typingIndicator = document.getElementById("typingIndicator");
        if (msg.body && msg.body.trim() !== "") {
            typingIndicator.textContent = msg.body;
            // Clear notification after 4 seconds
            setTimeout(() => {
                typingIndicator.textContent = "";
            }, 4000);
        }
    });
});

    function sendMessage() {
        const from = document.getElementById('from').value;
        const message = document.getElementById('messageInput').value.trim();

        if (from === "" || message === "") {
            alert("Please enter your name and a message before sending.");
            return; // Do not send empty messages or if name is blank
        }

        stompClient.send('/app/chat', {}, JSON.stringify({
        from,
        content: message,
        type: "CHAT"
        }));

        document.getElementById('messageInput').value = '';
    }

    document.getElementById('messageInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    document.getElementById('messageInput').addEventListener('input', function () {
        const from = document.getElementById('from').value;
        if (from.trim() !== "") {
            stompClient.send("/app/typing", {}, from);
        }
    });
</script>

</body>
</html>
