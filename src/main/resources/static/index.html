<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-container, #chat-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-container {
            display: none;
        }

        input, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chat {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            border-top: 1px solid #eee;
        }

        #chat li {
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        #usersList {
            list-style: none;
            padding-left: 0;
            font-size: 0.9em;
            color: #333;
            margin: 10px 0 0 0;
        }

        #usersList li {
            padding: 2px 0;
        }

        #userPanel {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div id="login-container">
    <h2>Enter your name to join the chat</h2>
    <input type="text" id="usernameInput" placeholder="Your name" />
    <button onclick="joinChat()">Join</button>
</div>

<div id="chat-container">
    <h2>WebSocket Chat</h2>
    <p id="welcomeMsg"></p>

    <input type="text" id="messageInput" placeholder="Your message" />
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <p id="typingIndicator" style="color: gray;"></p>
    <p id="errorMsg" style="color: red; display: none;"></p>

    <div id="userPanel">
        <strong>Users Online:</strong>
        <ul id="usersList"></ul>
    </div>

    <ul id="chat"></ul>
</div>

<script>
    let stompClient;
    let username;
    let typingTimeout = null;

    function joinChat() {
        const input = document.getElementById("usernameInput").value.trim();
        if (!input) return;

        username = input;
        localStorage.setItem("chatUsername", username);

        document.getElementById("welcomeMsg").textContent = `Hello ${username}, welcome to the chat!`;
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";

        connectSocket();
    }

    function connectSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            // 📥 Chat messages
            stompClient.subscribe('/topic/messages', function (msg) {
                const body = JSON.parse(msg.body);
                const chat = document.getElementById('chat');
                const item = document.createElement('li');
                item.textContent = `${body.time} ${body.from}: ${body.content}`;
                chat.appendChild(item);
            });

            // 👀 Typing indicator
            stompClient.subscribe("/topic/typing", function (msg) {
                const typingIndicator = document.getElementById("typingIndicator");

                if (msg.body && msg.body.trim() !== "") {
                    typingIndicator.textContent = msg.body;

                    if (typingTimeout !== null) {
                        clearTimeout(typingTimeout);
                    }

                    typingTimeout = setTimeout(() => {
                        typingIndicator.textContent = "";
                        typingTimeout = null;
                    }, 4000);
                }
            });

            // 👥 User list
            stompClient.subscribe("/topic/users", function (msg) {
                const users = JSON.parse(msg.body);
                const usersList = document.getElementById("usersList");
                usersList.innerHTML = "";

                users.forEach(function (user) {
                    const li = document.createElement("li");
                    li.textContent = user;
                    usersList.appendChild(li);
                });
            });

            // 🖊️ Send typing indicator
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function () {
                if (stompClient && username) {
                    stompClient.send("/app/typing", {}, `${username} is typing...`);
                }
            });

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    }

    function sendMessage() {
        const message = document.getElementById('messageInput').value.trim();
        const errorMsg = document.getElementById('errorMsg');

        if (!username || !message) {
            errorMsg.textContent = "Please enter a message.";
            errorMsg.style.display = "block";
            setTimeout(() => errorMsg.style.display = "none", 3000);
            return;
        }

        stompClient.send('/app/chat', {}, JSON.stringify({
            from: username,
            content: message,
            type: "CHAT"
        }));

        document.getElementById('messageInput').value = '';
    }

    // Pre-fill username
    window.onload = () => {
        const savedName = localStorage.getItem("chatUsername");
        if (savedName) {
            document.getElementById("usernameInput").value = savedName;
        }
    };
</script>
</body>
</html>
